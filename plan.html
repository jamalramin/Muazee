<html lang="en">
<head>

    <!-- font part  -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <!-- ion-icons link  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muazee</title>

    <!-- browser icon  -->
    <link rel="icon" href="./../images/logo.jpg">

    <!-- css link  -->
    <link rel="stylesheet" href="./style.css">

    <!-- javascript link  -->
    <script src="./style.js"></script>

</head>
<body>
    <div class="wrapper">
        <!-- this part belongs to the header section  -->

        <header id="header">
            <div class="logo">
                <img src="./../images/logo.jpg" alt="">
            </div>
            <div class="header-link">
                <ul>
                    <li><a href="./index.html#home">Home</a></li>
                    <li><a href="./index.html#service-section">Services</a></li>
                    <li><a href="./index.html#about-section">Company</a></li>
                    <li><a href="./index.html#contact">Contact</a></li>
                    <li><a href="./plan.html" id="plan">Plan a Project</a></li>
                </ul>
            </div>
        </header>

        <!-- this image belongs to the plan section   -->
        <img src="./../images/plan.png" id="freind">

        <!-- this division belongs to the flag sectoin  -->
        <div class="afg-flag">
            <div>
                <img src="./../images/afg.jpg" alt="">
                <p> Kabul - Afghanistan </p>
                <p> Pul-e-sorkh - Kabul - Afghanistan </p>
                <p>(+93) 789654321</p>
            </div>
        </div>

        <!-- this part belongs to the plan project section  -->

        <div class="plan">
            <img src="./../images/work.jpg" alt="">
            <div class="message">
                <h1>Send Message</h1>
                <p>Reach us with your ideas and questions. We will analyze the information you have provided and will respond to you in less than a business day.</p>
                <div class="plan-input">
                    <div><input type="text" placeholder="Full Name"><ion-icon name="person-outline"></ion-icon></div>
                    <div><input type="email" placeholder="Your Email"><ion-icon name="mail-outline"></ion-icon></div>
                </div>
                <div class="plan-input">
                    <div><input type="number" placeholder="Phone Number"><ion-icon name="call-outline"></ion-icon></div>
                    <div><input type="text" placeholder="Your City"><ion-icon name="business-outline"></ion-icon></div>
                </div>
                <div>
                    <textarea name="mess" cols="70" rows="2" placeholder="Message"></textarea>
                    <input type="submit" value="Send Message">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
